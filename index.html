<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Registration form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="testbox">
        <h1>Registration</h1>

        <form action="/">
            <hr>
            <div class="accounttype">
                <input type="radio" value="None" id="radioOne" name="account" checked/>
                <label for="radioOne" class="radio" chec>Trainee</label>
                <input type="radio" value="None" id="radioTwo" name="account" />
                <label for="radioTwo" class="radio">Employee</label>
            </div>
            <hr>

            <label id="icon" for="name"><i class="icon-user"></i></label>
            <input type="text" name="name" id="name" placeholder="Name" required/>

            <label id="icon" for="name"><i class="icon-home"></i></label>
            <input type="text" name="name" id="name" placeholder="Address" required/>

            <label id="icon" for="name"><i class="icon-globe"></i></label>
            <input type="text" name="name" id="name" placeholder="Country" required/>


            <label id="icon" for="name"><i class="icon-book"></i></label>
            <input type="text" name="name" id="name" placeholder="Organisation" required/>

            <label id="icon" for="name"><i class="icon-envelope "></i></label>
            <input type="text" name="name" id="name" placeholder="Email" required/>

            <label id="icon" for="name"><i class="icon-shield"></i></label>
            <input type="password" name="name" id="name" placeholder="Password" required/>

            <div class="gender">
                <input type="radio" value="None" id="male" name="gender" checked/>
                <label for="male" class="radio" chec>Male</label>
                <input type="radio" value="None" id="female" name="gender" />
                <label for="female" class="radio">Female</label>

            </div>
            <a href="#" class="button">Register</a>
        </form>
    </div>
</body>
<script src="./src/main.js"></script>

</html>
